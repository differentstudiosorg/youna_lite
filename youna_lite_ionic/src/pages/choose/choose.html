<ion-header>

  <ion-navbar>
    <ion-title>@{{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-title> 
      What would you like to do next? 
    </ion-title>
    <br>
    <button ion-button color="primary" block (click) = "onStartNewSubmit()" round> Generate a new Q&A tweet </button>
    <br>
    <button ion-button color="primary" block (click) = "onViewVideosSubmit()" round> View videos from the last Q&A tweet </button>
  </div>

</ion-content>
