<ion-header>

  <ion-navbar>
    <ion-title> Create a Tweet! </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <b>Type out the text of the tweet.</b>
  <br><br>
  <ion-list>
    <ion-item>
      <ion-textarea type="text" placeholder="Tweet" ngControl = 'tweet' [value] = "tweet" rows = "4" [(ngModel)]="tweet"></ion-textarea>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button color="primary" block (click) = "onTweetSubmit()" round > Generate Tweet Text </button>
  </div>

</ion-content>
